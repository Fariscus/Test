<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library ‚Äî Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --indigo: #4f46e5;
            --indigo-dark: #3730a3;
            --teal: #0d9488;
            --cyan: #06b6d4;
            --emerald: #10b981;
            --amber: #f59e0b;
            --rose: #f43f5e;
            --bg: #f0f4ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            background: var(--bg);
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ LEFT PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .left-panel {
            flex: 1;
            background: linear-gradient(145deg, var(--indigo-dark) 0%, var(--indigo) 40%, #7c3aed 75%, var(--cyan) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* floating circles decoration */
        .left-panel::before {
            content: '';
            position: absolute;
            width: 350px; height: 350px;
            border-radius: 50%;
            background: rgba(255,255,255,0.06);
            top: -80px; left: -80px;
        }
        .left-panel::after {
            content: '';
            position: absolute;
            width: 250px; height: 250px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            bottom: -60px; right: -60px;
        }

        .left-content { position: relative; z-index: 2; text-align: center; color: #fff; }

        .lib-icon {
            width: 80px; height: 80px;
            background: rgba(255,255,255,0.15);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50%       { transform: translateY(-8px); }
        }

        .left-content h1 {
            font-family: 'Sora', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .left-content p {
            font-size: 0.95rem;
            opacity: 0.75;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .feature-pills {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 260px;
        }

        .pill {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 50px;
            padding: 10px 18px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(6px);
            animation: slideIn 0.5s ease both;
        }
        .pill:nth-child(1) { animation-delay: 0.1s; }
        .pill:nth-child(2) { animation-delay: 0.2s; }
        .pill:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .pill i { font-size: 1rem; color: var(--cyan); }

        /* ‚îÄ‚îÄ RIGHT PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .right-panel {
            width: 880px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2.5rem;
            background: #fff;
            position: relative;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--indigo), var(--cyan), var(--emerald));
        }

        .login-box { width: 100%; max-width: 360px; }

        .login-box h2 {
            font-family: 'Sora', sans-serif;
            font-size: 1.6rem;
            color: #1e1b4b;
            margin-bottom: 4px;
        }
        .login-box .sub {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        /* Role tabs */
        .role-tabs {
            display: flex;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 1.75rem;
            gap: 5px;
        }
        .role-tab {
            flex: 1; padding: 9px 0;
            border: none; background: transparent;
            color: #94a3b8;
            font-family: 'Nunito', sans-serif;
            font-size: 0.875rem; font-weight: 700;
            border-radius: 9px; cursor: pointer;
            transition: all 0.25s;
        }
        .role-tab.active {
            background: linear-gradient(135deg, var(--indigo), #7c3aed);
            color: #fff;
            box-shadow: 0 4px 12px rgba(79,70,229,0.35);
        }

        /* Inputs */
        .field-group { margin-bottom: 1.1rem; }
        .field-label {
            font-size: 0.78rem; font-weight: 700;
            color: #475569;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }
        .input-wrap {
            position: relative;
        }
        .input-wrap i {
            position: absolute; left: 14px;
            top: 50%; transform: translateY(-50%);
            color: #94a3b8; font-size: 1rem;
            pointer-events: none;
        }
        .input-wrap input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
            color: #1e293b;
            transition: all 0.2s;
            background: #f8fafc;
        }
        .input-wrap input:focus {
            outline: none;
            border-color: var(--indigo);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79,70,229,0.1);
        }
        .toggle-pw {
            position: absolute; right: 14px;
            top: 50%; transform: translateY(-50%);
            border: none; background: none;
            color: #94a3b8; cursor: pointer;
            padding: 0; font-size: 1rem;
            transition: color 0.2s;
        }
        .toggle-pw:hover { color: var(--indigo); }

        .forgot {
            text-align: right; margin-top: 5px;
        }
        .forgot a {
            color: var(--indigo); font-size: 0.8rem;
            text-decoration: none; font-weight: 600;
        }

        /* Error */
        .error-box {
            background: #fff1f2;
            border: 1.5px solid #fecdd3;
            border-radius: 10px;
            padding: 10px 14px;
            color: #be123c;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: flex; align-items: center; gap: 8px;
        }

        /* Submit */
        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, var(--indigo), #7c3aed);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem; font-weight: 800;
            letter-spacing: 0.3px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.25s;
            box-shadow: 0 6px 20px rgba(79,70,229,0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(79,70,229,0.4);
        }
        .btn-login:active { transform: translateY(0); }

        .login-footer {
            text-align: center;
            margin-top: 1.75rem;
            color: #94a3b8; font-size: 0.78rem;
        }

        @media (max-width: 768px) {
            .left-panel { display: none; }
            .right-panel { width: 100%; }
        }
    </style>
</head>
<body>

<!-- LEFT PANEL -->
<div class="left-panel">
    <div class="left-content">
        <div class="lib-icon">üìö</div>
        <h1>Digital Library</h1>
        <p>Your smart library management<br>system for Paragon IU</p>

        <div class="feature-pills">
            <div class="pill"><i class="bi bi-book-half"></i> Manage books & inventory</div>
            <div class="pill"><i class="bi bi-people-fill"></i> Track students & issues</div>
            <div class="pill"><i class="bi bi-bar-chart-fill"></i> Real-time reports</div>
        </div>
    </div>
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">
    <div class="login-box">
        <h2>Welcome back! üëã</h2>
        <p class="sub">Sign in to your library account</p>

        <!-- Role Tabs -->
        <div class="role-tabs">
            <button class="role-tab active" onclick="setRole('student', this)">üéì Student</button>
            <button class="role-tab" onclick="setRole('admin', this)">üõ°Ô∏è Admin</button>
        </div>

        <!-- Error -->
        <div th:if="${error}" class="error-box">
            <i class="bi bi-exclamation-circle-fill"></i> Invalid email or password. Try again.
        </div>

        <!-- Form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="role" id="roleInput" value="student">

            <div class="field-group">
                <label class="field-label">Email Address</label>
                <div class="input-wrap">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" name="username" placeholder="you@paragoniu.edu.kh" required autofocus>
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">Password</label>
                <div class="input-wrap">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" name="password" id="pwField" placeholder="Enter your password" required>
                    <button type="button" class="toggle-pw" onclick="togglePw()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="forgot"><a href="#">Forgot password?</a></div>
            </div>

            <button type="submit" class="btn-login">Sign In ‚Üí</button>
        </form>

        <div class="login-footer">¬© 2026 Paragon IU ¬∑ Digital Library System</div>
    </div>
</div>

<script>
    function setRole(role, el) {
        document.getElementById('roleInput').value = role;
        document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }
    function togglePw() {
        const f = document.getElementById('pwField');
        const i = document.getElementById('eyeIcon');
        f.type = f.type === 'password' ? 'text' : 'password';
        i.className = f.type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
    }
</script>
</body>
</html>
